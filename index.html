<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/todo.css">
    <title>Momentum</title>
</head>
<body>
    <div id="main">
        <form id="login-form" class="hidden">
            <input 
                type="text"
                placeholder="Write Your Name and Press Enter"
                maxlength="15"
                required
            />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        
        <div id="clocks" class="hidden">
            <div id="date-container"></div>
            <h2 id="clock1"></h2>
    
            <div id="clock2">
                <div class="stick" style="transform: rotate(30deg);">|</div>
                <div class="stick" style="transform: rotate(60deg);">|</div>
                <div class="number" style="right:10px;">3</div>
                <div class="stick" style="transform: rotate(120deg);">|</div>
                <div class="stick" style="transform: rotate(150deg);">|</div>
                <div class="number" style="bottom:10px;">6</div>
                <div class="stick" style="transform: rotate(210deg);">|</div>
                <div class="stick" style="transform: rotate(240deg);">|</div>
                <div class="number" style="left:10px;">9</div>
                <div class="stick" style="transform: rotate(300deg);">|</div>
                <div class="stick" style="transform: rotate(330deg);">|</div>
                <div class="number" style="top:10px;">12</div>
        
                <div id="hour-hand"></div>
                <div id="minute-hand"></div>
                <div id="second-hand"></div>       
                <div id="center"></div>
            </div>
        </div>
        <div id="button-container" class="hidden">
            <input type="radio" name="clock-button" checked>
            <input type="radio" name="clock-button">
        </div>
    </div>
    
    <div id="todo-container" class="todo hidden">
        <form id="todo-form" class="todo">
            <input class="todo" type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list" class="todo"></ul>
    </div>
    
    <div id="bottom">
        <div id="weather"></div>

        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
